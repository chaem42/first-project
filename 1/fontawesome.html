<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawesome</title>

    <script src="https://kit.fontawesome.com/649b470155.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
        }
    </style>


    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>
        <!-- 컨트롤 아이 하면 wrap기능 사용가능 -->
        <span id="A"><i class="fab fa-android"></i></span> Font Awesome
    </h1> <!-- fab, fa가 의미하는바가 있다. 두개이상의 클래스 값으로 지정 -->

    <h1>
        <span id="B"><i class="fab fa-freebsd"></i></span>
    </h1>

    <h1>
        <span id="C"><i class="fab fa-github-alt"></i></span>
    </h1>

    <h1>
        <span id="D"><i class="fab fa-medapps"></i></span>
    </h1>

    <h1>
        <span id="E"><i class="fab fa-octopus-deploy"></i></span> 나는 문어~ 꿈을 꾸는 문어~
    </h1>

    <p class="material-symbols-outlined">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis consectetur quia at maxime necessitatibus,
        voluptas cumque? Labore, eligendi quidem! Quae voluptatum recusandae nulla magnam distinctio nihil doloremque
        enim. Impedit, dolorem!</p>
    
    <span class="material-symbols-outlined">
        accessibility_new
    </span>
</body>

</html>
